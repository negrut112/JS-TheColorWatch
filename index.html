<meta name="robots" content="noindex">
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ceasul tic-tac</title>
<style id="jsbin-css">
html, body {
  height: 100%;
  font-family: 'Charmonman', cursive;
}

#clock {
  text-align: right;
  position: relative;
  top: 00%;
  font-size:40px;
  color:teal;
}





</style>
</head>
<body>
  
  <div id="clock">12:13:14</div>
  <div id="color-clock"></div>
  
  
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
if (hours < 10) {
  hours ='0'+hours;
  
}
var minutes=
date.getMinutes();
if (minutes < 10) {
  minutes ='0'+minutes;
}

var seconds=
date.getSeconds();
if (seconds < 10) {
  seconds ='0'+seconds;
}

var clockFace=(hours+'<>'+ minutes+'<>'+seconds);
var hexColor = '#ff' + hours + minutes + seconds;
  
document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;
  
setTimeout(function() {
  colorClock();
}, 1000);

}
colorClock();


</script>
</body>
</html>
